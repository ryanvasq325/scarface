<!doctype html>
<html lang="en">
<!--begin::Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login</title>

    <!--begin::Accessibility Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <!--end::Accessibility Meta Tags-->

    <!--begin::Primary Meta Tags-->
    <meta name="title" content="AdminLTE 4 | Login Page v2" />
    <meta name="author" content="ColorlibHQ" />
    <meta name="description"
        content="AdminLTE is a Free Bootstrap 5 Admin Dashboard, 30 example pages using Vanilla JS. Fully accessible with WCAG 2.1 AA compliance." />
    <meta name="keywords"
        content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, colorlibhq, colorlibhq dashboard, colorlibhq admin dashboard, accessible admin panel, WCAG compliant" />
    <!--end::Primary Meta Tags-->

    <!--begin::Accessibility Features-->
    <!-- Skip links will be dynamically added by accessibility.js -->
    <meta name="supported-color-schemes" content="light dark" />
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/4.0.0-rc4/css/adminlte.min.css"
        as="style" />
    <!--end::Accessibility Features-->

    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
        integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q=" crossorigin="anonymous" media="print"
        onload="this.media = 'all'" />
    <!--end::Fonts-->

    <!--begin::Third Party Plugin(OverlayScrollbars)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/styles/overlayscrollbars.min.css"
        crossorigin="anonymous" />
    <!--end::Third Party Plugin(OverlayScrollbars)-->

    <!--begin::Third Party Plugin(Bootstrap Icons)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        crossorigin="anonymous" />
    <!--end::Third Party Plugin(Bootstrap Icons)-->

    <!--begin::Required Plugin(AdminLTE)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/4.0.0-rc4/css/adminlte.min.css" />
    <!--end::Required Plugin(AdminLTE)-->
</head>

<body class="login-page bg-body-secondary">
    <form id="form">
        <div class="login-box">
            <div class="card card-outline card-primary">
                <div class="card-header">
                    <a href=""
                        class="link-dark text-center link-offset-2 link-opacity-100 link-opacity-50-hover">
                        <h1 class="mb-0"><b>Nexify</b><i class="bi bi-tux"></i></h1>
                    </a>
                </div>
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Dados com * são obrigatórios</p>
                        <div class="input-group mb-1">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="login" name="login" placeholder=""
                                    autofocus>
                                <label for="Email">Informe seu E-mail, Telefone, WhatsApp *</label>
                            </div>
                            <div class="input-group-text">
                                <span class="bi bi-envelope"></span>
                            </div>
                        </div>
                        <div class="input-group mb-1">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="">
                                <label for="senha">Informe sua senha *</label>
                            </div>
                            <div class="input-group-text">
                                <span class="bi bi-lock-fill"></span>
                            </div>
                        </div>
                        <!--begin::Row-->
                        <div class="row">
                            <div class="col-8 d-inline-flex align-items-center">
                            </div>
                            <!-- /.col -->
                            <div class="col-4">
                                <div class="d-grid gap-2">
                                    <button id="Login" type="button" class="btn btn-primary">Login</button>
                                </div>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!--end::Row-->

                    <div class="social-auth-links text-center mb-3 d-grid gap-2">
                        <p>- OR -</p>
                        <button class="btn btn-outline-secondary flex-fill" type="button" data-bs-toggle="modal"
                            data-bs-target="#pre-cadastro">
                            Pre-Cadastro
                        </button>
                        <button class="btn btn-outline-secondary flex-fill" type="button" data-bs-toggle="modal"
                            data-bs-target="#recuperarSenha">
                            Recuperar Senha
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="pre-cadastro" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-semibold">Pre-Cadastro</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="">
                                    <label for="nome">Nome</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome"
                                        placeholder="">
                                    <label for="sobrenome">Sobrenome</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="">
                                    <label for="cpf">CPF</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="celular" name="celular" placeholder="">
                                    <label for="celular">Telefone</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="whatsapp" name="whatsapp"
                                        placeholder="">
                                    <label for="whatsapp">Whatsapp</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="">
                                    <label for="email">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="rg" name="rg" placeholder="">
                                    <label for="rg">RG</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="senhaCadastro" name="senhaCadastro"
                                        placeholder="">
                                    <label for="senhaCadastro">Senha</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="preCadastro" class="btn btn-outline-primary flex-fill">
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="recuperarSenha" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-semibold">Recuperar Senha</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="identificador" placeholder="">
                            <label for="identificador">Codigo</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="senhaRec" placeholder="">
                            <label for="senhaRec">Nova Senha</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="senhaRecConfirm" placeholder="">
                            <label for="senhaRecConfirm">Confirmar Nova Senha</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-primary flex-fill">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/4.0.0-rc4/js/adminlte.min.js"></script>

    {% include "script.html" %}
    <script defer type="module" aria-modal="true" src="/js/login.js"></script>
</body>

</html>
