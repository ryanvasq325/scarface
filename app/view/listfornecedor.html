{% extends "main.html" %}
{% block main %}

<div class="container my-4">

    <div class="card shadow-sm border-0">

        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0 d-flex align-items-center gap-2">
                <i class="fas fa-users"></i> Lista de Fornecedores
            </h5>

            <a href="/fornecedor/cadastro" class="btn btn-success d-flex align-items-center gap-2">
                <i class="fas fa-user-plus"></i> Cadastrar
            </a>
        </div>

        <div class="card-body">

            <table class="table table-hover align-middle" id="tabela">
                <thead class="table-light">
                    <tr>
                        <th><i class="fa-solid fa-fingerprint"></i> Código</th>
                        <th><i class="fas fa-user"></i> Nome</th>
                        <th><i class="fas fa-user-tag"></i> Sobrenome</th>
                        <th><i class="fas fa-id-card"></i> CPF</th>
                        <th><i class="fas fa-id-badge"></i> RG</th>
                        <th class="text-center"><i class="fas fa-cogs"></i> Ações</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>

            </table>

        </div>
    </div>

</div>

{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/listafornecedor.js"></script>
{% endblock %}
