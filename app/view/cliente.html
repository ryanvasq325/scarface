{% extends "main.html" %}
{% block main %}
<div class="container my-4">

    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white d-flex align-items-center gap-2">
            <i class="fas fa-user-cog"></i>
            <h5 class="mb-0">Gerenciamento de Clientes</h5>
        </div>

        <div class="card-body">

            <form id="form">

                <!-- Define a ação a ser executada -->
                <input type="hidden" id="acao" name="acao" value="{{ acao }}">
                <input type="hidden" id="id" name="id" value="{{ id }}">

                <!-- NAV TABS -->
                <ul class="nav nav-pills mb-4" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active d-flex align-items-center gap-2" id="home-tab"
                            data-bs-toggle="tab" data-bs-target="#perfil" type="button" role="tab">
                            <i class="fas fa-user"></i> Perfil
                        </button>
                    </li>

                    <li class="nav-item" role="presentation">
                        <button class="nav-link d-flex align-items-center gap-2" id="profile-tab"
                            data-bs-toggle="tab" data-bs-target="#endereco" type="button" role="tab">
                            <i class="fas fa-map-marker-alt"></i> Endereço
                        </button>
                    </li>

                    <li class="nav-item" role="presentation">
                        <button class="nav-link d-flex align-items-center gap-2" id="contact-tab"
                            data-bs-toggle="tab" data-bs-target="#contato" type="button" role="tab">
                            <i class="fas fa-phone"></i> Contato
                        </button>
                    </li>
                </ul>

                <!-- TAB CONTENT -->
                <div class="tab-content mt-3" id="myTabContent">

                    <!-- PERFIL -->
                    <div class="tab-pane fade show active" id="perfil">

                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-body">

                                <div class="row g-3">

                                    <div class="col-md-4">
                                        <label for="nome" class="form-label">
                                            <i class="fas fa-user"></i> Nome ou Nome Fantasia
                                        </label>
                                        <input type="text" class="form-control" id="nome" name="nome"
                                            placeholder="Digite seu nome" required value="{{cliente.nome}}">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="sobrenome" class="form-label">
                                            <i class="fas fa-user-tag"></i> Sobrenome ou Razão Social
                                        </label>
                                        <input type="text" class="form-control" id="sobrenome" name="sobrenome"
                                            placeholder="Digite seu sobrenome" required value="{{cliente.sobrenome}}">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="cpf" class="form-label">
                                            <i class="fas fa-id-card"></i> CPF OU CNPJ
                                        </label>
                                        <input type="text" class="form-control" id="cpf" name="cpf"
                                            placeholder="Digite seu CPF" required value="{{cliente.cpf}}">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="rg" class="form-label">
                                            <i class="fas fa-id-badge"></i> RG OU IE
                                        </label>
                                        <input type="text" class="form-control" id="rg" name="rg"
                                            placeholder="Digite seu RG" required value="{{cliente.rg}}">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="data_nascimento" class="form-label">
                                            <i class="fas fa-calendar"></i> Data de nascimento ou Data de abertura
                                        </label>
                                        <input type="date" class="form-control" id="data_nascimento"
                                            name="data_nascimento" required value="{{cliente.data_nascimento}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ENDEREÇO -->
                    <div class="tab-pane fade" id="endereco">
                        <div class="card border-0 shadow-sm p-4">
                            <h5><i class="fas fa-map"></i> Dados do endereço</h5>
                            <p class="text-muted">Preencha os dados futuramente...</p>
                        </div>
                    </div>

                    <!-- CONTATO -->
                    <div class="tab-pane fade" id="contato">
                        <div class="card border-0 shadow-sm p-4">
                            <h5><i class="fas fa-phone-alt"></i> Dados de contato</h5>
                            <p class="text-muted">Preencha os dados futuramente...</p>
                        </div>
                    </div>

                </div>

                <!-- BOTÃO SALVAR -->
                <div class="d-grid mt-4">
                    <button class="btn btn-success btn-lg d-flex justify-content-center align-items-center gap-2"
                        type="button" id="salvar">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/cliente.js"></script>
{% endblock %}
